<!DOCTYPE html>
<html>
    <head>
        <title>It's A Date</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="showtime.js"></script>

    </head>

    <body>
        <div class id="titleDiv">
            <h1 id="Title"><i class=" icon-food"></i> It's A Date <i class="icon-calendar" ></i></h1>
        </div>
        <div class="container-fluid" id="Container1">
                <div id="inputContainer" display="block" class="well well-sm">
                   <div id="zipP">
                       <input maxlength="6" class="valueBox" type="text" name="zip" placeholder="Zipcode" required  id="address">
                    </div>
                    <div class="dateP">
                        <input class="valueBox" type="date" name="date" placeholder="Enter a Date" id="date" required>
                    </div>
                    <div>
                        <input  class="valueBox" type="text" placeholder="Something">
                    </div>
                        <button id="submit" class="btn btn-success" onclick="return checkValid()">Submit!</button>
                </div>
        </div>
        <div class="container-fluid" id="Events">

        </div>
    </body>

































</html>
